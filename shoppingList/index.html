<!doctype html>
<html lang='en'>

<head>
    <title>Shopping List</title>
    <meta charset='utf-8'>
    <link href=data:, rel=icon>

    <script src='https://unpkg.com/vue@next' defer></script>
    <script src='script.js' defer></script>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Shopping List</h1>

    <div id='app' v-cloak>
        <label>Item: <input type='text' v-model='item'><button v-on:click='addItem()'>Add</button></label>
        <p v-if="itemList[0]">Item count: {{ itemList.length }}</p>
        <p v-if="!itemList[0]"><em>You have no items on your list.</em></p>
        <ul v-if="itemList[0]">
            <li v-for='itemed in itemList'>{{ itemed }}</li>
        </ul>
    </div>
</body>

</html>
